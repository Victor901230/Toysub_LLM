<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE BOT聊天</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        #chatbox{
            position:fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            background: #f7f7f8;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 9999;
        }
        #chatbox.hidden {
            display: none;
        }
        #messages{
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #user-input {
            display: flex;
            align-items: stretch;
            border-top: none;  
            overflow: hidden;  
        }
        #inputText {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
            max-height: 150px;
            border-radius: 0;  
            }
        #user-input button {
            border: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f29faa 0%,  #e76c7f 100%);
            color: white;
            font-weight: bold;
            border-bottom-right-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        #user-input button:hover {
            background-color: #a9fd88;
        }
        .msg-wrapper {
            display: flex;
            align-items: flex-start;
            max-width: 100%;
        }
        .msg {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            background-color: #eee;
            max-width: 70%;
            width: fit-content;
        }
        .msg.user {
            background-color:  #ffffff;
            text-align: left;
            border-top-right-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .msg.bot {
            background-color: #f2f2f2;
            text-align: left;
            border-top-left-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .msg-wrapper.user {
            justify-content: flex-end;
        }
        .msg-wrapper.bot {
            justify-content: flex-start;
        }
        .avatar-icon {
            font-size: 1.6rem;
            width: 36px;
            height: 36px;
            background-color: #eeeeee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
            color: #202020;
        }
        .msg-wrapper.user .avatar-icon {
            order: 2;
            margin-left: 8px;
            background-color: #ffffff;
        }

        .msg-wrapper.bot .avatar-icon {
            order: 0;
            margin-right: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id = "chatbox">
        <div id="chat-header" style="display: flex; justify-content: space-between; align-items: center; background: #f3ebeb ; color: black; padding: 5px 10px;">
            <span style="font-weight: bold;">Toysub!童益趣 客服對話</span>
            <div>
                <button id="close-btn" style="border: none; background: transparent; color: black; font-size: 18px; cursor: pointer;">&#10005;</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="user-input" >
            <textarea id="inputText" placeholder="請輸入訊息" rows="1" onkeydown="handleKey(event)"></textarea>
            <button onclick="sendMessage()">
                <i class="bi bi-search" style="font-size: 20px; color: black;"></i>
            </button>
        </div>
    </div>
    <div id="toggle-chat"
        style="position: fixed; bottom: 40px; right: 20px; width: 80px; height: 80px; border-radius: 10px; background-color: #ea6a6f; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.3); cursor: pointer; z-index: 10000; padding: 0;">
        <i class="bi bi-people-fill" style="font-size: 40px; line-height: 1;margin-top: 1px; display: flex; align-items: center;justify-content: center;width: 100%;height: 100%;"></i>
        <span style="line-height: 1;" style="font-size: 8px;">開啟客服</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inputEl = document.getElementById("inputText")
        const chatbox = document.getElementById("chatbox");
        const toggleBtn = document.getElementById("toggle-chat");
        const closeBtn = document.getElementById("close-btn");
        const messages = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
            
        toggleBtn.addEventListener("click", () => {
                chatbox.style.display = "flex";     // 顯示整個對話框
                toggleBtn.style.display = "none";   // 隱藏客服圖示
                });

        closeBtn.addEventListener("click", () => {
                chatbox.style.display = "none";     // 隱藏整個對話框
                toggleBtn.style.display = "block";  // 顯示客服圖示
                });
        inputEl.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        inputEl.addEventListener("input", () => {
            inputEl.style.height = "auto";
            inputEl.style.height = inputEl.scrollHeight + "px";
        });

        
        async function sendMessage() {
            const input = document.getElementById("inputText");
            const message = input.value.trim();
            if (!message) return;
            
            addMessage("user", message);
            input.value = "";

            const typingIndicator = new Promise(resolve => {
                setTimeout(() => {
                    addMessage("bot", "生成中...");
                    resolve();
                }, 2000);
            });

            try{
                const response = await fetch("http://127.0.0.1:5000/api/chat",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({message:message})
                });
                const data = await response.json();
                replaceLastBotMessage(data.reply || "無法取得回覆");
            }
            catch(error){
                replaceLastBotMessage("發送失敗：" + error.message);
            }
        }
        
        function addMessage(sender, text) {
            const wrapper = document.createElement("div");
            wrapper.className = `msg-wrapper ${sender}`;

            const avatar = document.createElement("div");
            avatar.className = "avatar-icon";
            avatar.innerHTML = sender === "user"
                ? '<i class="bi bi-person-fill"></i>'
                : '<i class="bi bi-robot"></i>';

            const msg = document.createElement("div");
            msg.className = `msg ${sender}`;
            msg.textContent = text;

            if (sender === "user") {
                wrapper.appendChild(msg);
                wrapper.appendChild(avatar);
            } else {
                wrapper.appendChild(avatar);
                wrapper.appendChild(msg);
            }

            document.getElementById("messages").appendChild(wrapper);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            } 
        
        function replaceLastBotMessage(newText) {
            const wrappers = document.querySelectorAll(".msg-wrapper.bot");
            if (wrappers.length === 0) return;

            const lastBot = wrappers[wrappers.length - 1];
            const msg = lastBot.querySelector(".msg.bot");
            if (msg) {
                msg.textContent = newText;
            }
        }
    </script>  
</body>
</html>
